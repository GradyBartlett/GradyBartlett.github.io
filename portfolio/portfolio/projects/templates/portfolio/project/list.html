{% extends "portfolio/base.html" %}

{% block title %}My Portfolio{% endblock %}

{% block content %}
    
    {% for project in projects %}
        <h2>
            <a href="{% url 'projects:project_detail' project.id %}">{{ project.title }}</a>
        </h2>
        <!--
        <p class="date">
            Published {{ project.publish }} by {{ project.author }}
        </p>    -->
        {{ project.body|truncatewords:30|linebreaks }}  
    {% endfor %}
{% endblock %}
